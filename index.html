<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1"></p>
    <p id="p2"></p>
    <script>
        function b1(){
            return "Hello JavaScript"
        }
        function b2(){
            return "Hello HTML"
        }
        function b3(){
            return "JS Makes WEBPAGES MORE INTERACTIVE"
        }

        document.write (b1())
        document.write(b2())
        document.write(b3()+ "<br>")

        function add(x,y){
            return x+y
        }
        document.write(add(10,4))

        var x=3
        function f9(){
            let y=5
            document.getElementById("p2").innerHTML=x+y;
        }
        f9();
        document.getElementById("p1").innerHTML=x+10;
    </script>
</body>
</html>
