<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function b1(){
            return "Hello JavaScript"
        }
        function b2(){
            return "Hello HTML"
        }
        function b3(){
            return "JS Makes WEBPAGES MORE INTERACTIVE"
        }

        document.write (b1())
        document.write(b2())
        document.write(b3()+ "<br>")

        function add(x,y){
            return x+y
        }
        document.write(add(10,4))
    </script>
</body>
</html>
